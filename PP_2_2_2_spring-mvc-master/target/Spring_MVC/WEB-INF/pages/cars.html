<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border = "1">
    <tr>
        <th>ID</th>
        <th>MODEL</th>
        <th>NUMBER</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}">id</td>
        <td th:utext="${car.getModel()}">model</td>
        <td th:utext="${car.getNumber()}">number</td>
    </tr>
</table>
</div>
</body>
</html>
